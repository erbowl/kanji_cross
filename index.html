<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>漢字クロスゲーム</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <style>
      table {
        margin-bottom: 20px;
      }
      td {
        border: 1px solid #627295;
        height: 30px;
        width: 30px;
        text-align: center;
        font-family: “游明朝”, YuMincho, “ヒラギノ明朝 ProN W3”,
          “Hiragino Mincho ProN”, “ＭＳ Ｐ明朝”, “ＭＳ 明朝”, serif;
        transform: rotate(0.03deg);
        -webkit-transform: rotate(0.03deg);
        border-radius: 3%;
        box-sizing: border-box;
      }
      td.used {
        background-color: rgba(172, 172, 172, 0.3);
      }
      .btn-square {
        display: inline-block;
        padding: 0.5em 1em;
        text-decoration: none;
        background: #668ad8; /*ボタン色*/
        color: #fff;
        border-bottom: solid 4px #627295;
        border-radius: 3px;
      }
      .btn-square:active {
        /*ボタンを押したとき*/
        -webkit-transform: translateY(4px);
        transform: translateY(4px); /*下に動く*/
        border-bottom: none; /*線を消す*/
      }
      .selected {
        border: 2px solid red;
      }
      .unable {
        background-color: darkgrey;
      }
      h1 {
        color: #364e96; /*文字色*/
        padding: 0.5em 0; /*上下の余白*/
        border-top: solid 3px #364e96; /*上線*/
        border-bottom: solid 3px #364e96; /*下線*/
      }
    </style>
  </head>
  <body>
    <h1>漢字クロスゲーム</h1>
    <h2>サイズ</h2>
    <a href="/?size=3">小</a>
    <a href="/?size=6">中</a>
    <a href="/?size=9">大</a>
    <a href="/?size=12">特大</a>
    <a href="/?size=24">超特大</a>
    <h2>ルール</h2>
    <h3>自分の手番でやること</h3>
    <ol>
      <li>
        選択された欄の上下左右で熟語を構成する漢字を回答(初手は自由な漢字を選択)
      </li>
      <li>[次の回答者が回答するべき欄]を選択</li>
    </ol>
    <h3>勝利条件</h3>
    <ul>
      <li>相手が回答が存在しない欄を選択してくること</li>
      <li>回答が存在するが、相手が答えられない空欄を選択すること</li>
    </ul>
    <table></table>
    <a id="input_done" class="btn-square" tabindex="2" >入力完了</a>
    <a id="compute_button" class="btn-square" tabindex="3">コンピューターに入力させる</a>
    <a id="compute_select" style="display:none" class="btn-square" tabindex="4"
      >コンピューターに選択させる</a
    >

    <script>
      var data_1_2;
      var data_2_1;
      var exist;
      var used = {};
      $.getJSON("json/1_2.json", function(data) {
        data_1_2 = data;
      });
      $.getJSON("json/2_1.json", function(data) {
        data_2_1 = data;
      });
      $.getJSON("json/exist.json", function(data) {
        exist = data;
      });
      var m = 8;
      if (getParam("size")) {
        m = parseInt(getParam("size"));
      }

      const n = m * 2 + 1;
      for (let index = 0; index < n; index++) {
        $tr = $("table").append("<tr></tr>");
        for (let jndex = 0; jndex < n; jndex++) {
          $tr.append('<td id="' + index + "_" + jndex + '" ></td>');
        }
      }

      var input_time = true;
      var now = "#" + m + "_" + m;
      $(now)
        .addClass("selected")
        .attr("contentEditable", "true")
        .attr("tabindex", 1);

      $("#compute_button").on("click", function() {
        change(compute(now));
      });

      $("#compute_select").on("click", function() {
        compute_select();
      });

      $("#input_done").on("click", function() {
        change($(now).text());
      });

      function getParam(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function now_split(str) {
        return str
          .replace("#", "")
          .split("_")
          .map(function(v) {
            return parseInt(v);
          });
      }

      function change(value) {
        if (input_time) {
          var h = now_split(now)[0];
          var w = now_split(now)[1];
          if (value.length != 1 || !/[\u3400-\u9FFF]/.test(value)) {
            alert("漢字1文字を入力すること");
            return;
          }
          $(now).text(value);
          // 可能か判定
          var ok = true;
          $.each([-1, 1], function(index, v1) {
            $.each([-1, 1], function(index2, v2) {
              var tmp_h, tmp_w;
              if (v2 == -1) {
                tmp_h = h + v1;
                tmp_w = w;
              } else {
                tmp_h = h;
                tmp_w = w + v1;
              }
              if (!(tmp_h < 0 || tmp_h >= n || tmp_w < 0 || tmp_w >= n)) {
                if ($("#" + tmp_h + "_" + tmp_w).text()) {
                  var front;
                  var back;
                  if (v1 == -1) {
                    front = $("#" + tmp_h + "_" + tmp_w).text();
                    back = $(now).text();
                  } else {
                    back = $("#" + tmp_h + "_" + tmp_w).text();
                    front = $(now).text();
                  }
                  if (!exist[front + back] || used[$(now).text()]) {
                    console.log([front, back]);
                    ok = false;
                  }
                }
              }
            });
          });

          if (ok) {
            used[$(now).text()] = true;
            $(now).addClass("used");
          } else {
            alert("存在しません/だめです");
            $("#" + h + "_" + w).text("");
          }

          // 選択できないものを列挙
          // for (let index = 0; index < n; index++) {
          //     for (let jndex = 0; jndex < n; jndex++) {
          //         $('#'+ index+'_'+jndex)
          //     }
          // }

          // 次は選択中
          $("#input_done").text("選択完了");
          $("td")
            .removeClass("selected")
            .attr("contentEditable", "false");
          input_time = !input_time;
          $("#compute_button").hide();
          $("#compute_select").show();
        } else {
          $("#input_done").text("入力完了");
          $(now)
            .attr("contentEditable", "true")
            .attr("tabindex", 1);
          console.log(now);
          input_time = !input_time;
          $("#compute_button").show();
          $("#compute_select").hide();
        }
      }

      $("td").on("click", function() {
        if (input_time) {
          return 0;
        }
        select(this);
      });

      function select(target) {
        if( $(target).hasClass("used") ){
          return;
        }
        $("td").removeClass("selected");
        $(target).addClass("selected");
        now = "#" + $(target).attr("id");
      }

      function compute(now) {
        var h = now_split(now)[0];
        var w = now_split(now)[1];
        var tmp_h, tmp_w;
        var is_front = true;
        var target;
        [-1, 1].forEach(e1 => {
          [false, true].forEach(e2 => {
            tmp_h = h;
            tmp_w = w;
            if (e2) {
              tmp_h += e1;
            } else {
              tmp_w += e1;
            }
            if (0 <= tmp_h && tmp_h < n && 0 <= tmp_w && tmp_w < n) {
              if ($("#" + tmp_h + "_" + tmp_w).text()) {
                is_front = e1 == -1;
                target = $("#" + tmp_h + "_" + tmp_w).text();
              }
            }
          });
        });

        if (!target) {
          var keys = Object.keys(data_1_2);
          var key = keys[(keys.length * Math.random()) << 0];
          // console.log(array[Math.floor(Math.random() * array.length)]);
          // $(now).text(key);

          // change(key);
          return key;
        }

        var list;
        if (is_front) {
          list = data_1_2[target];
        } else {
          list = data_2_1[target];
        }
        var exist_kanji = false;

        var result_kanji = [];
        if (!list) {
          // alert("存在しません");
          return null;
        }
        if (list.length == 0) {
          return null;
        }
        list.forEach(koho => {
          var ok = true;
          ok = !used[koho];
          [-1, 1].forEach(e1 => {
            [false, true].some(e2 => {
              if (!ok) {
                return true;
              }
              tmp_h = h;
              tmp_w = w;
              if (e2) {
                tmp_h += e1;
              } else {
                tmp_w += e1;
              }
              if (0 <= tmp_h && tmp_h < n && 0 <= tmp_w && tmp_w < n) {
                if ($("#" + tmp_h + "_" + tmp_w).text()) {
                  // front
                  var front;
                  var back;
                  if (e1 == -1) {
                    front = $("#" + tmp_h + "_" + tmp_w).text();
                    back = koho;
                  } else {
                    back = $("#" + tmp_h + "_" + tmp_w).text();
                    front = koho;
                  }
                  if (!exist[front + back]) {
                    // console.log([front, back]);
                    ok = false;
                    return true;
                  }
                }
              }
            });
          });
          if (ok) {
            result_kanji.push(koho);
          }
        });
        if (result_kanji.length > 0) {
          var ans =
            result_kanji[Math.floor(Math.random() * result_kanji.length)];
          // $(now).text(ans);
          // change(ans);
          return ans;
        } else {
          // change();
          // alert('存在しません');
          return null;
        }
      }

      function compute_select() {
        var choice = {};

        $("td.used").each(function(index, element) {
          var h = now_split($(element).attr("id"))[0];
          var w = now_split($(element).attr("id"))[1];
          var tmp_h, tmp_w;
          console.log([h, w]);
          [-1, 1].forEach(e1 => {
            [false, true].forEach(e2 => {
              tmp_h = h;
              tmp_w = w;

              if (e2) {
                tmp_h += e1;
              } else {
                tmp_w += e1;
              }

              // console.log(choice);
              // console.log([tmp_h,tmp_w]);

              if (
                0 <= tmp_h &&
                tmp_h < n &&
                0 <= tmp_w &&
                tmp_w < n &&
                $("#" + tmp_h + "_" + tmp_w).text() == ""
              ) {
                var res = compute("#" + tmp_h + "_" + tmp_w);
                if (res && !used[res]) {
                  choice["#" + tmp_h + "_" + tmp_w] = true;
                }
              }
            });
          });
        });

        var keys = Object.keys(choice);
        var key = keys[(keys.length * Math.random()) << 0];
        // からやけど周りにあるやつ__
        console.log(key);
        if (!!key) {
          select(key);
          change();
        } else {
          alert("詰みです");
        }

        // compute
      }
    </script>
  </body>
</html>
